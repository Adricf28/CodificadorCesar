<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Codificador Cesar</title>
    <script src="main.js"></script>
</head>
<body>
    <form method="post">
        <label for="message">Introduce el mensaje a codificar o decodificar</label>
        <textarea id="message" name="message" rows="5" cols="30" required></textarea>

        <label for="key">Introduzca el numero de la llave</label>
        <input type="text" id="key" name="key" required>
        <br>
        <input type="button" value="Codificar">
        <input type="button" value="Decodificar">
        <br><br>
        <label for="resultado">Resultado </label>
        <textarea id="resultado" name="message" rows="5" cols="30" required></textarea>
    </form>
</body>
</html>
